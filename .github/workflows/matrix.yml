name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
       matrix:
        node-version: [12,14,16]
        operting-system: [ubuntu-latest, window-latest]
        include:
          - node-version: 18
            operting-system: ubuntu-latest
        ecclude: 
          - node-version: 12
              operting-system: window-latest
    runs-on: ${{ matrix.operting-system }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build